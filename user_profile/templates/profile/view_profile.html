{% extends 'core/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% load static %}
{% block content %}
<div class="flex items-center justify-center py-10">
    <div class="w-full max-w-lg bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700">
        <div class="flex flex-col items-center pb-10">
            <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="{{ request.user.profile.image.url }}" alt="{{ request.user.first_name }}"/>
            <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{ request.user.first_name }} {{ request.user.last_name }}</h5>
            <span class="text-sm text-gray-500 dark:text-gray-400">@{{ request.user.username }}</span>
            <div class="mt-4 flex space-x-3">
                <a href="{% url 'profile:update_profile' %}" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7"></path></svg>
                    Update Profile
                </a>
                <a href="{% url 'profile:update_password' %}" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-green-600 rounded-lg hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-500 dark:hover:bg-green-600 dark:focus:ring-green-800">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7"></path></svg>
                    Update Password
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
